<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming course generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>


<body>
    <div class="container">
        <header>
            <h1>Al programming course generator!</h1>
        </header>
        <main>
            <form id="course-generator-form">
                <input type="text" placeholder="Enter course name" autofocus required autocomplete="off"
                    class="instruction" />
                <input type="submit" id="" class="button" />
            </form>
            <div class="courses" id="course">
                </br>
            </div>

        </main>
        <footer> This Al project was coded with ♥️ by <a href="https://github.com/zaneknn" target="_blank">Zane
                Jakuseva</a>
            and is <a href="https://github.com/zaneknn/my-week2-alpluss-project" target="_blank">open-sourced on
                GitHub</a>
            and is hosted on <a href="https://programming-course-generator.netlify.app/" target="_blank">Netlify.</a>
        </footer>
        <script src="index.js"></script>
    </div>

</body>

</html>
